<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="Google-Logo.wine.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-input" placeholder="Google Search">
            <div class="buttons">
                <input type="submit" value="Google Search" class="search-button">
                <a href="https://www.google.com/imghp" class="lucky-button">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>
</body>
</html>
